<div class="container-login">
  <div class="card">
      <mat-form-field>
          <input matInput placeholder="Username" type="text" class="example-right-align" [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <button mat-raised-button type="submit" value="Login" (click)="authenticate(userlogin.value)">Login</button>
        </mat-form-field>
  </div>
</div>
